name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Label of the container job
  runner-job:
    runs-on: self-hosted

    # Service containers to run with `runner-job`
    services:
      minio:
        image: fclairamb/minio-github-actions
        ports:
          - 9000:9000
        env:
          MINIO_DOMAIN: localhost
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: rFcLGNkgsNtksg6Pgtn9CumL4xXBQ7
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.25.5

    - name: Build
      run: make 

    - name: Test
      run: TZ=Europe/Stockholm make test
      env:
        AWS_S3_ENDPOINT: localhost:9000
        AWS_S3_ACCESSKEY: minioadmin
        AWS_S3_SECRETKEY: minioadmin
        AWS_S3_TLS: false
        AWS_S3_SKIPVERIFY: false
        AWS_S3_BUCKET: test
        COLONIES_DB_USER: postgres
        COLONIES_DB_PASSWORD: rFcLGNkgsNtksg6Pgtn9CumL4xXBQ7
        COLONIES_DB_HOST: localhost

    - name: Generate coverage
      run: |
        # Get package list excluding monitoring
        PKGS=$(go list ./pkg/... | grep -v '/monitoring$' | tr '\n' ' ')
        # Run tests with coverage
        # Use -coverpkg to measure client package coverage through server tests
        go test -p 1 -race -coverprofile=coverage.raw -covermode=atomic -coverpkg=./pkg/... $PKGS
        # Filter out test utilities and monitoring from coverage report
        grep -v 'pkg/server/test_utils.go' coverage.raw | grep -v 'pkg/monitoring/' > coverage.out
        rm coverage.raw
      env:
        AWS_S3_ENDPOINT: localhost:9000
        AWS_S3_ACCESSKEY: minioadmin
        AWS_S3_SECRETKEY: minioadmin
        AWS_S3_TLS: false
        AWS_S3_SKIPVERIFY: false
        AWS_S3_BUCKET: test
        COLONIES_DB_USER: postgres
        COLONIES_DB_PASSWORD: rFcLGNkgsNtksg6Pgtn9CumL4xXBQ7
        COLONIES_DB_HOST: localhost

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

